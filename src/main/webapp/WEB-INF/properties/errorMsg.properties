# Validator 를 이용하여 호출하는 property.

# 1)validator 내에서 설정한 오류코드이름. - 예제의 경우, validator 에서 error 발생 시 설정한 rejectValue 값의 errorCode 명이 NotEquals 이었다
# 2)ModelAttribute 명. - 상기 오류메세지들에 설정되어 있는 ModelAttribute 와 같다.
# 3)변수명 - 어떤 변수의 오류에 해당 메세지를 출력하게 할지 설정.

NotEquals.joinMemberBean.user_pw=비밀번호가 일치하지 않습니다. 다시 확인하세요.
NotEquals.joinMemberBean.user_pw2=비밀번호가 일치하지 않습니다. 다시 확인하세요.

